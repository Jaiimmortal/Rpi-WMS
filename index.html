<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Status</title>
    <style>
        .temp{
            color: white;
            font-size:20px;
            text-align: center;
            background-color:coral;
            background-position: 0px 0px;
        }
        .hum{
            color: white;
            font-size:20px;
            text-align: center;
            background-color:dodgerblue
        }
        .prsr{
            color: white;
            font-size:20px;
            text-align: center;
            background-color:darkkhaki;
        }
        #value{
            font-size: 50px;
        }
        p{
            font-size: 30px;
        }
    </style>
    <!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">



<!-- Include the jQuery Mobile library -->
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  </head>
  <body>
      <div class="temp">
          <P id="value">20 *C</P>   
          <p>Temprature</p>
      </div>
      <div class="prsr">
          <P id="value">123 units</P> <p>Pressure</p>
      </div>
      <div class="hum">
          <P id="value">50 %</P>   
          <p>Humidity</p>
      </div>
      <!-- Include the jQuery Mobile library -->
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script>
      var test=document.getElementsByTagName("p")
      console.log(test);
        $(function(){
           $.ajax({
              type: "GET",
               url: 'https://api.thingspeak.com/channels/236485/feed/last.json?apikey=[read api key]',
               success: function(data){
                   console.log('success ',data);
                   test[0].innerHTML=""+data.field1+" *C";
                   test[2].innerHTML=""+data.field3;
                   test[4].innerHTML=""+data.field2+" %";
               } 
           }); 
        });
  </script>
  </body>
</html>
